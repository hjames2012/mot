<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Proxy</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        #header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #content {
            text-align: center;
            padding: 20px;
        }

        .form__input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
            background-color: #222;
            color: #fff;
        }

        .form__input::placeholder {
            color: #aaa;
        }

        .form__input:focus {
            outline: none;
            background-color: transparent;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
        }

        button:hover {
            background-color: #555;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('proxyForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const url = document.getElementById('url').value;
                window.location.href = `#${encodeURIComponent(url)}`;
            });

            const url = window.location.hash.substring(1);
            if (url) {
                const proxyURL = __uv$config.prefix + __uv$config.encodeUrl(decodeURIComponent(url));
                document.getElementById('proxyFrame').src = proxyURL;
            }
        });
    </script>
</head>
<body>
    <div id="header">
        <h1>Basic Web Proxy</h1>
    </div>
    <div id="content">
        <form id="proxyForm">
            <input type="text" id="url" class="form__input" placeholder="Enter URL" required>
            <button type="submit">Fetch</button>
        </form>
        <div class="center">
            <iframe id="proxyFrame" src=""></iframe>
        </div>
    </div>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
</body>
</html>
