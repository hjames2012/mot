<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #667eea;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: scroll;
            position: relative; /* Allows for absolute positioning of neon lines */
        }

        .line {
            position: absolute;
            height: 4px; /* Increased height for better visibility */
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            opacity: 0.8;
            animation: dance 2s infinite alternate;
            z-index: 1; /* Lower z-index to keep it behind other content */
        }

        @keyframes dance {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-50px) rotate(360deg); /* Adjusted movement */
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.6;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 1;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .profile h1 {
            color: white;
            margin: 10px 0;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .profile p {
            color: rgba(255, 255, 255, 0.9);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid var(--primary-color);
        }

        .link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .user-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .login-link {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .logout-btn {
            background: var(--secondary-color);
        }

        const randomLineCount = 50;
        const numWaves = 8;
        const lines = [];
        const randomLines = [];
        const dancingWaves = [];
        const lineCount = 20; // Example line count
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        function init() {
            resizeCanvas();
            initLines();
            checkLoginStatus();
            checkAndSetProfileImage();
            animate();
            createNeonLines();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createNeonLines() {
            for (let i = 0; i < randomLineCount; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                line.style.width = Math.random() * 100 + 'vw'; // Random width
                line.style.top = Math.random() * 100 + 'vh'; // Random vertical position
                line.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                line.style.animationDuration = (Math.random() * 3 + 1) + 's'; // Random animation duration
                document.body.appendChild(line);
            }
        }

        function initLines() {
            lines.length = 0;
            randomLines.length = 0;
            dancingWaves.length = 0;
            
            // Initialize dancing waves first
            for(let i = 0; i < numWaves; i++) {
                dancingWaves.push(new DancingWave(i));
            }

            const spacing = canvas.height / lineCount;
            
            // Initialize regular wave lines
            for(let i = 0; i < lineCount; i++) {
                lines.push(new Line(spacing * i));
            }
            
            // Initialize random lines
            for(let i = 0; i < randomLineCount; i++) {
                randomLines.push(new RandomLine());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw dancing waves first (background)
            dancingWaves.forEach(wave => {
                wave.update();
                wave.draw();
            });

            // Draw regular wave lines
            lines.forEach(line => {
                line.draw();
                line.update();
            });

            // Draw random lines (foreground)
            randomLines.forEach(line => {
                line.draw();
                line.update();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initLines();
        });

        // Initialize everything
        init();
    </script>
</body>
</html>
